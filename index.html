<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-box-seam-fill me-2"></i>Product Manager
            </a>
        </div>
    </nav>

    <div class="container-fluid py-4 px-4">
        <div class="row g-4">

            <div class="col-12 transition-all" id="main-content-area">
                <div class="card border-0 shadow-sm rounded-4 h-100">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0 px-4">
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                            <div>
                                <h4 class="fw-bold text-dark mb-1">Products</h4>
                                <p class="text-muted small">Manage your product inventory</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button id="create-product-btn"
                                    class="btn btn-primary d-flex align-items-center gap-2 rounded-3 px-3">
                                    <i class="bi bi-plus-lg"></i> <span>Add New</span>
                                </button>
                                <button id="export-csv"
                                    class="btn btn-outline-success d-flex align-items-center gap-2 rounded-3 px-3">
                                    <i class="bi bi-file-earmark-spreadsheet"></i> <span>Export</span>
                                </button>
                            </div>
                        </div>

                        <div class="row g-3 mt-3 mb-3">
                            <div class="col-md-6 col-lg-5">
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-muted"><i
                                            class="bi bi-search"></i></span>
                                    <input type="text" id="search-title"
                                        class="form-control bg-light border-start-0 ps-0"
                                        placeholder="Search products...">
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-7 text-end">
                                <div class="d-inline-flex align-items-center gap-2">
                                    <label class="text-muted small fw-medium">Show:</label>
                                    <select id="per-page" class="form-select form-select-sm" style="width: 70px;">
                                        <option value="5">5</option>
                                        <option value="10" selected>10</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body px-0 pt-0">
                        <div class="table-responsive px-4">
                            <table class="table table-hover align-middle custom-table" id="products-table">
                                <thead class="bg-light text-muted small text-uppercase">
                                    <tr>
                                        <th class="ps-3 rounded-start" style="cursor: pointer;" id="sort-title">
                                            Product
                                            <i class="bi bi-arrow-down-up ms-1 sort-icon" id="sort-title-icon"></i>
                                        </th>
                                        <th style="cursor: pointer;" id="sort-price">
                                            Price
                                            <i class="bi bi-arrow-down-up ms-1 sort-icon" id="sort-price-icon"></i>
                                        </th>
                                        <th>Category</th>
                                        <th class="text-end pe-3 rounded-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card-footer bg-white border-0 py-3">
                        <nav>
                            <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="createProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Create New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-product-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="create-title" placeholder="Product Name"
                                required>
                            <label>Product Title</label>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="create-price" placeholder="Price"
                                        min="0" required>
                                    <label>Price ($)</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="create-category-id"
                                        placeholder="Cat ID" required>
                                    <label>Category ID</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="create-image" placeholder="Image URL">
                            <label>Image URL</label>
                        </div>
                        <div class="mb-3 text-center">
                            <img id="create-image-preview" src="" style="max-height: 100px; display: none;"
                                class="rounded shadow-sm">
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="create-description" placeholder="Desc"
                                style="height: 100px"></textarea>
                            <label>Description</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 pt-0">
                    <button type="button" class="btn btn-light rounded-pill px-4"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary rounded-pill px-4" id="create-save-btn">Create
                        Product</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">Product Details & Edit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="product-detail-form">
                        <input type="hidden" id="modal-product-id">
                        <div class="text-center mb-4">
                            <img id="modal-image-preview" src="" class="rounded-3 shadow-sm"
                                style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Title</label>
                            <input type="text" class="form-control" id="modal-title" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">Price</label>
                                <input type="number" class="form-control" id="modal-price" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">Category</label>
                                <input type="text" class="form-control bg-light" id="modal-category" disabled>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Image URL</label>
                            <input type="text" class="form-control" id="modal-image">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Description</label>
                            <textarea class="form-control" id="modal-description" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light border-0">
                    <button type="button" class="btn btn-outline-secondary rounded-pill"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success rounded-pill px-4" id="modal-edit-btn">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="floating-preview" class="floating-preview">
        <img id="floating-preview-image" src="" alt="Preview">
        <p id="floating-preview-description"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
